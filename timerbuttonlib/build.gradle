apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'
publish {
    userOrg = 'cxmscb'
    groupId = 'com.cxmscb'
    artifactId = 'TimerButtonLib'
    publishVersion = '0.0.5'
    desc = 'This is a demo TimerButton library .'
    website = 'https://github.com/cxmscb'

    bintrayUser = 'cxmscb'
    bintrayKey = '1bb6a88190465ea13794ec9e235e7f71251bbf86'
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
}
